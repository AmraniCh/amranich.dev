name: ğŸš€ Deloyement via FTP

on:
  push:
    tags:
      - '*'

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v2

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'

      - name: â„¹ï¸ Check PHP Version
        run: php -v

      - name: â„¹ï¸ Check Composer Version
        run: composer -V

      - name: ğŸ“¦ Install dependencies for PHP
        run: composer update --prefer-dist --no-progress

      - uses: â­ actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install
      - run: npm run prod

      - name: ğŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: ${{ secrets.ftp_hostname }}
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          port: ${{ secrets.ftp_port }}
          local-dir: ./build_production/
          server-dir: .