name: ğŸš€ Deployment via FTP

on:
  push:
    tags:
      - '*'
  workflow_dispatch: 

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v2

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'

      - name: â„¹ï¸ Check PHP Version
        run: php -v

      - name: â„¹ï¸ Check Composer Version
        run: composer -V

      - name: ğŸ“¦ Install dependencies for PHP
        run: composer update --prefer-dist --no-progress

      - name: â­ Setup NodeJs
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install

      - name: âš™ï¸ Run production
        run: npm run prod

      - name: ğŸ“¦ Install dependencies for email sending PHP script
        working-directory: ./build_production/backend
        run: composer install

      - name: ğŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: ${{ secrets.ftp_hostname }}
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          port: ${{ secrets.ftp_port }}
          local-dir: ./build_production/
          server-dir: ${{ secrets.ftp_server_dir }}
          protocol: ftps

      - name: ğŸ” Fix permissions via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.ssh_host }}
          username: ${{ secrets.ssh_user }}
          key: ${{ secrets.ssh_private_key }}
          port: ${{ secrets.ssh_port }}
          script: |
            sudo chown -R ${{ secrets.ftp_username }}:www-data ${{ secrets.ftp_server_dir }}
            sudo chmod -R 755 ${{ secrets.ftp_server_dir }}